<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="description" content="Примитивный клон instagram">
    <meta name="keywords" content="фотографии, место, mesto, mesto russia">
    <meta name="author"  content="Фёдор Шенделов">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <div
      class="popup page__popup popup_type_img-preview"
      id="popup_img_preview"
    >
      <div class="popup__container">
        <button
          class="button popup__button-close button_visual_image"
          type="button"
        >
          Закрыть форму просмотра изображения
        </button>
        <figure class="popup__figure">
          <picture class="popup__picture">
            <!-- attributes will be populated from script -->
            <img
              class="popup__image"
              src="#"
              alt=""
            >
          </picture>
          <!-- text content will be popuplate from script -->
          <figcaption class="popup__item-info">
          </figcaption>
        </figure>
      </div>
    </div>
    <div class="popup page__popup" id="popup_profile_edit">
      <div class="popup__container">
        <button
          class="button popup__button-close button_visual_image"
          type="button"
        >
          Закрыть форму редактирования профиля
        </button>
        <form
          class="form popup__form"
          name="user_info"
          id="user_info"
          novalidate
        >
          <h2 class="form__heading">Редактировать профиль</h2>
          <fieldset class="form__input-group">
            <input
              class="form__input form__input_user-name"
              name = "user_name"
              type="text"
              placeholder="Имя"
              value=""
              spellcheck="false"
            >
            <span class="form__input-error-msg">&nbsp;</span>
            <input
              class="form__input form__input_user-description"
              name="user_description"
              type="text"
              placeholder="Описание"
              value=""
              spellcheck="false"
            >
            <span class="form__input-error-msg">&nbsp;</span>
            <button
              class="button popup__button-save"
              type="submit"
              name="user_submit"
            >
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup page__popup" id="popup_img_add">
      <div class="popup__container">
        <button
          class="button popup__button-close button_visual_image"
          type="button"
        >
          Закрыть форму добавления изображения
        </button>
        <form 
          class="form popup__form"
          name="place_info"
          id="place_info"
          novalidate
        >
          <h2 class="form__heading">Новое место</h2>
          <fieldset class="form__input-group">
            <input
              class="form__input form__input_place_name"
              name = "place_name"
              type="text"
              placeholder="Название"
              value=""
              spellcheck="false"
            >
            <span class="form__input-error-msg">&nbsp;</span>
            <input
              class="form__input form__input_place_link"
              name="place_link"
              type="text"
              placeholder="Ссылка на картинку"
              value=""
              spellcheck="false"
            >
            <span class="form__input-error-msg">&nbsp;</span>
            <button
              class="button popup__button-save"
              type="submit"
              name="place_submit"
            >
              Создать
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <header class="header page__header container container_place_header-footer">
      <img 
        class="header__logo"
        src="./images/logo/logo.svg"
        alt="Логотип Mesto"
      >
    </header>
      <main class="main page__main container container_place_main">
      <section class="profile main__profile">
        <div class="profile__user-data-container">
          <picture class="profile__avatar">
            <source
              class="profile__src"
              srcset="
                ./images/avatar/1x/avatar_1x.png 1x,
                ./images/avatar/2x/avatar_2x.png 2x,
                ./images/avatar/3x/avatar_3x.png 3x
              "
              type="image/png"
            >
            <img
              class="profile__image"
              src="./images/avatar/1x/avatar_1x.png"
              alt="Аватар пользователя"
            >
          </picture>
          <div class="profile__info">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <p class="profile__user-description">Исследователь океана</p>
            <button
              class="button profile__button-edit button_visual_image"
              type="button"
            >
              Редактировать профиль
            </button>
          </div>
          <button
            class="button profile__button-add button_visual_image"
            type="button"
          >
            Добавить фотографию
          </button>
        </div>
      </section>
      <section class="gallery main__gallery" aria-label="Галерея фотографий">
        <ul class="gallery__items container container_type_grid">
          <template id="gallery_template">
            <li class="gallery__item">
              <button
                class="button gallery__button-delete button_visual_image"
                type="button"
              >
                Удалить фотографию
              </button>
              <figure class="gallery__figure">
                <picture class="gallery__picture">
                  <!-- attributes will be populated from script -->
                  <img
                    class="gallery__image"
                    src="#"
                    alt=""
                  >
                </picture>
                <figcaption class="gallery__item-info">
                  <!-- text content will be popuplate from script -->
                  <h2 class="gallery__item-name"></h2>
                  <button
                    class="button gallery__button-like button_visual_image"
                    type="button"
                  >
                    Поставить лайк!
                  </button>
                </figcaption>
              </figure>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer page__footer container container_place_header-footer">
      <p class="footer__copy">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/script.js"></script>
  </body>
</html>
