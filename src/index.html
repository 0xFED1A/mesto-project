<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
  </head>
  <body class="page">
    <div
      class="popup page__popup popup_type_img-preview"
      id="popup_img_preview"
    >
      <div class="popup__container">
        <button
          class="button popup__button-close button_visual_image"
          type="button"
        >
          Закрыть форму просмотра изображения
        </button>
        <figure class="popup__figure">
          <picture class="popup__picture">
            <!-- attributes will be populated from script -->
            <img
              class="popup__image"
              src="#"
              alt=""
            >
          </picture>
          <!-- text content will be popuplate from script -->
          <figcaption class="popup__item-info">
          </figcaption>
        </figure>
      </div>
    </div>
    <div class="popup page__popup" id="popup_avatar_edit">
      <div class="popup__container">
        <button
          class="button popup__button-close button_visual_image"
          type="submit"
        >
          Закрыть форму редактирования аватара
        </button>
        <form
          class="form popup__form"
          name="user_avtar"
          id="user_avatar"
          novalidate
        >
          <h2 class="form__heading">Обновить аватар</h2>
          <fieldset class="form__input-group">
            <input
              class="form__input form__input_avatar_link"
              name="avatar_link"
              type="url"
              placeholder="Ссылка на аватар"
              value=""
              spellcheck="false"
              required
            >
            <span class="form__input-error-msg avatar_link-error"></span>
            <button
              class="button popup__button-save"
              type="submit"
              name="avatar_save"
            >
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup page__popup" id="popup_profile_edit">
      <div class="popup__container">
        <button
          class="button popup__button-close button_visual_image"
          type="button"
        >
          Закрыть форму редактирования профиля
        </button>
        <form
          class="form popup__form"
          name="user_info"
          id="user_info"
          novalidate
        >
          <h2 class="form__heading">Редактировать профиль</h2>
          <fieldset class="form__input-group">
            <input
              class="form__input form__input_user-name"
              name= "user_name"
              type="text"
              placeholder="Имя"
              value=""
              spellcheck="false"
              minlength="2"
              maxlength="40"
              pattern="[A-Za-zА-Яа-яёЁ \-_]+"
              data-error-message="
                Поле &quot;Имя&quot; может содержать только латинские буквы,
                кириллические буквы, знаки дефиса и пробелы
              "
              required
            >
            <span class="form__input-error-msg user_name-error"></span>
            <input
              class="form__input form__input_user-description"
              name="user_description"
              type="text"
              placeholder="Описание"
              value=""
              spellcheck="false"
              minlength="2"
              maxlength="200"
              pattern="[A-Za-zА-Яа-яёЁ \-_]+"
              data-error-message="
                Поле &quot;Описание&quot; может содержать только латинские буквы,
                кириллические буквы, знаки дефиса и пробелы
              "
              required
            >
            <span class="form__input-error-msg user_description-error"></span>
            <button
              class="button popup__button-save"
              type="submit"
              name="user_submit"
            >
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup page__popup" id="popup_img_add">
      <div class="popup__container">
        <button
          class="button popup__button-close button_visual_image"
          type="button"
        >
          Закрыть форму добавления изображения
        </button>
        <form 
          class="form popup__form"
          name="place_info"
          id="place_info"
          novalidate
        >
          <h2 class="form__heading">Новое место</h2>
          <fieldset class="form__input-group">
            <input
              class="form__input form__input_place_name"
              name= "place_name"
              type="text"
              placeholder="Название"
              value=""
              spellcheck="false"
              minlength="2"
              maxlength="30"
              pattern="[A-Za-zА-Яа-яёЁ \-_]+"
              data-error-message="
                Поле &quot;Название&quot; может содержать только латинские буквы, кириллические
                буквы, знаки дефиса и пробелы
              "
              required
            >
            <span class="form__input-error-msg place_name-error"></span>
            <input
              class="form__input form__input_place_link"
              name="place_link"
              type="url"
              placeholder="Ссылка на картинку"
              value=""
              spellcheck="false"
              required
            >
            <span class="form__input-error-msg place_link-error"></span>
            <button
              class="button popup__button-save"
              type="submit"
              name="place_submit"
            >
              Создать
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <header class="header page__header container container_place_header-footer">
      <img 
        class="header__logo"
        src="<%=require('./images/logo/logo.svg')%>"
        alt="Логотип Mesto"
      >
    </header>
      <main class="main page__main container container_place_main">
      <section class="profile main__profile">
        <div class="profile__user-data-container">
          <picture class="profile__avatar">
            <!--
            <source
              class="profile__src"
              srcset="
                <%=require('./images/avatar/1x/avatar_1x.png')%> 1x,
                <%=require('./images/avatar/2x/avatar_2x.png')%> 2x,
                <%=require('./images/avatar/3x/avatar_3x.png')%> 3x
              "
              type="image/png"
            >
            -->
            <img
              class="profile__image"
              src="#"
              alt="Аватар пользователя"
            >
          </picture>
          <div class="profile__info">
            <h1 class="profile__user-name"></h1>
            <p class="profile__user-description"></p>
            <button
              class="button profile__button-edit button_visual_image"
              type="button"
            >
              Редактировать профиль
            </button>
          </div>
          <button
            class="button profile__button-add button_visual_image"
            type="button"
          >
            Добавить фотографию
          </button>
        </div>
      </section>
      <section class="gallery main__gallery" aria-label="Галерея фотографий">
        <ul class="gallery__items container container_type_grid">
          <template id="gallery_template">
            <li class="gallery__item">
              <button
                class="button gallery__button-delete button_visual_image"
                type="button"
              >
                Удалить фотографию
              </button>
              <figure class="gallery__figure">
                <picture class="gallery__picture">
                  <!-- attributes will be populated from script -->
                  <img
                    class="gallery__image"
                    src="#"
                    alt=""
                  >
                </picture>
                <figcaption class="gallery__item-info">
                  <!-- text content will be popuplate from script -->
                  <h2 class="gallery__item-name"></h2>
                  <div class="gallery__item-like-block">
                    <button
                      class="button gallery__button-like button_visual_image"
                      type="button"
                    >
                      Поставить лайк!
                    </button>
                    <span class="gallery__like-counter">0</span>
                  </div>
                </figcaption>
              </figure>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer page__footer container container_place_header-footer">
      <p class="footer__copy">&copy; 2020 Mesto Russia</p>
    </footer>
  </body>
</html>
